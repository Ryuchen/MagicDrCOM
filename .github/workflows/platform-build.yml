          pyinstaller -F --icon=./resources/app.ico --noconsole MagicDrCOM.py
          rm -rf ./artifact/ && mkdir -p ./artifact/ && mv ./dist/MagicDrCOM.app ./artifact/

      - name: Upload artifact
